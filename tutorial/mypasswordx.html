<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>MyPasSwordX Tutorial — NahapetFX</title>
    <meta
      name="description"
      content="Learn how to use MyPasSwordX password generator effectively with our comprehensive tutorial."
    />
    <meta property="og:title" content="MyPasSwordX Tutorial — NahapetFX" />
    <meta
      property="og:description"
      content="Learn how to use MyPasSwordX password generator effectively with our comprehensive tutorial."
    />
    <meta property="og:type" content="website" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../ShopFX/styles.css" />
    <style>
      .tutorial-section {
        padding: 62px 0;
      }

      .tutorial-section__head {
        display: grid;
        gap: 10px;
        margin-bottom: 16px;
      }

      .tutorial-section__title {
        margin: 0;
        font-size: 30px;
        letter-spacing: -0.02em;
      }

      .tutorial-section__subtitle {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }

      .facebook-group-link {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        color: var(--text);
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 20px;
        padding: 10px 16px;
        border-radius: var(--radius2);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.10), rgba(255, 255, 255, 0.035));
        border: 1px solid rgba(255, 255, 255, 0.14);
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
      }

      .facebook-group-link:hover {
        background: linear-gradient(135deg, rgba(255, 138, 0, 0.15), rgba(255, 176, 0, 0.08));
        border-color: rgba(255, 138, 0, 0.3);
        color: var(--a);
        transform: translateY(-1px);
      }

      .facebook-icon {
        width: 20px;
        height: 20px;
        fill: var(--text);
        flex-shrink: 0;
        transition: fill 0.3s ease;
      }

      .facebook-group-link:hover .facebook-icon {
        fill: var(--a);
      }

      .video-section {
        padding: 16px 0 60px;
      }

      .videos-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        border-radius: var(--radius2);
        cursor: pointer;
      }

      .video-thumbnail {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: var(--radius2);
        display: block;
      }

      .video-play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        z-index: 2;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .video-play-button:hover {
        background: linear-gradient(135deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.95));
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.6);
      }

      .video-play-button::before {
        content: '';
        width: 0;
        height: 0;
        border-left: 24px solid var(--bg);
        border-top: 14px solid transparent;
        border-bottom: 14px solid transparent;
        margin-left: 6px;
      }

      .video-container.loaded .video-thumbnail,
      .video-container.loaded .video-play-button {
        display: none;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        border-radius: var(--radius2);
        display: none;
      }

      .video-container.loaded iframe {
        display: block;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        padding: 24px;
        border-radius: var(--radius2);
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.10), rgba(255, 255, 255, 0.035));
        border: 1px solid rgba(255, 255, 255, 0.14);
        box-shadow: var(--shadow);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
      }

      .video-wrapper::before {
        content: "";
        position: absolute;
        inset: -2px;
        background: radial-gradient(600px 300px at 30% 10%, rgba(255, 176, 0, 0.12), transparent 60%),
          radial-gradient(600px 300px at 70% 90%, rgba(255, 77, 0, 0.08), transparent 60%);
        border-radius: var(--radius2);
        pointer-events: none;
        z-index: -1;
      }

      @media (max-width: 980px) {
        .videos-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .video-wrapper {
          padding: 18px;
        }

        .video-play-button {
          width: 60px;
          height: 60px;
        }

        .video-play-button::before {
          border-left: 18px solid var(--bg);
          border-top: 10px solid transparent;
          border-bottom: 10px solid transparent;
          margin-left: 4px;
        }
      }

      @media (max-width: 640px) {
        .videos-grid {
          gap: 16px;
        }

        .video-wrapper {
          padding: 14px;
        }

        .video-play-button {
          width: 50px;
          height: 50px;
        }

        .video-play-button::before {
          border-left: 15px solid var(--bg);
          border-top: 8px solid transparent;
          border-bottom: 8px solid transparent;
          margin-left: 3px;
        }
      }
    </style>
  </head>

  <body>
    <div class="bg" aria-hidden="true">
      <div class="bg__gradient bg__gradient--a"></div>
      <div class="bg__gradient bg__gradient--b"></div>
      <div class="bg__gradient bg__gradient--c"></div>
      <div class="bg__noise"></div>
    </div>

    <header class="topbar">
      <div class="container topbar__inner">
        <a class="brand" href="../ShopFX/index.html" aria-label="Back to home">
          <span class="brand__mark" aria-hidden="true">
            <img class="brand__logo" src="../ShopFX/Files/NahapetFX%20logo.png" alt="NahapetFX logo" />
          </span>
          <span class="brand__text">
            <span class="brand__name">NahapetFX</span>
            <span class="brand__tag">Digital Magic</span>
          </span>
        </a>

      </div>
    </header>

    <main id="top">
      <section class="tutorial-section">
        <div class="container">
          <div class="tutorial-section__head">
            <a href="https://www.facebook.com/share/g/1gpUrUD64q/" target="_blank" rel="noopener noreferrer" class="facebook-group-link">
              <svg class="facebook-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Join our Facebook group
            </a>
            <h1 class="tutorial-section__title">Tutorial</h1>
          </div>

          <div class="video-section">
            <div class="videos-grid">
              <div class="video-wrapper glassCard">
                <h2 class="tutorial-section__subtitle" style="margin-bottom: 16px; font-size: 18px;">English / Ai Translated</h2>
                <div class="video-container" id="videoContainer" onclick="loadVideo()">
                  <img 
                    src="https://img.youtube.com/vi/09mApwy10ow/maxresdefault.jpg" 
                    alt="MyPasSwordX Tutorial Video Thumbnail"
                    class="video-thumbnail"
                    loading="lazy"
                  />
                  <div class="video-play-button"></div>
                  <iframe 
                    id="videoIframe"
                    src=""
                    title="MyPasSwordX Tutorial Video"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>

              <div class="video-wrapper glassCard">
                <h2 class="tutorial-section__subtitle" style="margin-bottom: 16px; font-size: 18px;">Russian original</h2>
                <div class="video-container" id="videoContainer2" onclick="loadVideo2()">
                  <img 
                    src="https://img.youtube.com/vi/DwQwikudaXo/maxresdefault.jpg" 
                    alt="MyPasSwordX Tutorial Video Thumbnail"
                    class="video-thumbnail"
                    loading="lazy"
                  />
                  <div class="video-play-button"></div>
                  <iframe 
                    id="videoIframe2"
                    src=""
                    title="MyPasSwordX Tutorial Video"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <div class="footer__note">© <span id="year"></span> All rights reserved.</div>
      </div>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      
      // Load video when thumbnail is clicked
      function loadVideo() {
        const videoContainer = document.getElementById('videoContainer');
        const videoIframe = document.getElementById('videoIframe');
        
        if (!videoContainer.classList.contains('loaded')) {
          videoIframe.src = 'https://www.youtube.com/embed/09mApwy10ow?autoplay=1';
          videoContainer.classList.add('loaded');
        }
      }

      // Load second video when thumbnail is clicked
      function loadVideo2() {
        const videoContainer = document.getElementById('videoContainer2');
        const videoIframe = document.getElementById('videoIframe2');
        
        if (!videoContainer.classList.contains('loaded')) {
          videoIframe.src = 'https://www.youtube.com/embed/DwQwikudaXo?autoplay=1';
          videoContainer.classList.add('loaded');
        }
      }

    </script>
  </body>
</html>
