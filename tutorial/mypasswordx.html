<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPasSwordX Tutorial — NahapetFX</title>
    <meta
      name="description"
      content="Learn how to use MyPasSwordX password generator effectively with our comprehensive tutorial."
    />
    <link rel="icon" href="../images/icon.png" />
    <meta property="og:image" content="../images/icon.png" />
    <meta property="og:title" content="MyPasSwordX Tutorial — NahapetFX" />
    <meta
      property="og:description"
      content="Learn how to use MyPasSwordX password generator effectively with our comprehensive tutorial."
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .tutorial-section {
        margin-bottom: calc(var(--spacer) * 3);
      }
      
      .tutorial-section h2 {
        border-bottom: 2px solid var(--glass-border);
        padding-bottom: calc(var(--spacer) * 0.5);
        margin-bottom: calc(var(--spacer) * 1.5);
      }
      
      .tutorial-step {
        margin-bottom: calc(var(--spacer) * 2);
        padding: calc(var(--spacer) * 1.5);
        border-radius: var(--radius-small);
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur));
        -webkit-backdrop-filter: blur(var(--blur));
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 16px var(--shadow-dark);
      }
      
      .tutorial-step h3 {
        margin-top: 0;
        color: var(--primary-color);
      }
      
      .tutorial-step ol,
      .tutorial-step ul {
        margin-left: calc(var(--spacer) * 2);
        margin-top: calc(var(--spacer) * 1);
      }
      
      .tutorial-step code {
        background: rgba(0, 0, 0, 0.3);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
        color: var(--primary-color);
      }
      
      .tutorial-note {
        padding: calc(var(--spacer) * 1);
        margin: calc(var(--spacer) * 1.5) 0;
        border-left: 3px solid var(--primary-color);
        background: rgba(255, 255, 255, 0.05);
        border-radius: var(--radius-small);
      }
      
      .tutorial-note strong {
        color: var(--primary-color);
      }
      
      .breadcrumb {
        margin-bottom: calc(var(--spacer) * 2);
        font-size: 0.9rem;
        color: var(--text-muted);
      }
      
      .breadcrumb a {
        color: var(--text-link);
        text-decoration: none;
      }
      
      .breadcrumb a:hover {
        text-decoration: underline;
      }
      
      .password-form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: calc(var(--spacer) * 3) 0;
      }
      
      .password-form-card {
        max-width: 450px;
        width: 100%;
        padding: calc(var(--spacer) * 3);
        border-radius: var(--radius);
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur));
        -webkit-backdrop-filter: blur(var(--blur));
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px var(--shadow-dark),
          0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      }
      
      .password-form-card h2 {
        margin-top: 0;
        margin-bottom: calc(var(--spacer) * 1);
        text-align: center;
        color: var(--text-color);
      }
      
      .password-form-card p {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: calc(var(--spacer) * 2);
      }
      
      .password-form {
        display: flex;
        flex-direction: column;
        gap: calc(var(--spacer) * 1.5);
      }
      
      .password-input-group {
        display: flex;
        flex-direction: column;
        gap: calc(var(--spacer) * 0.5);
      }
      
      .password-input-group label {
        font-weight: 600;
        color: var(--text-color);
      }
      
      .password-input-wrapper {
        position: relative;
        width: 100%;
      }
      
      .password-input-group input {
        width: 100%;
        padding: calc(var(--spacer) * 0.875) calc(var(--spacer) * 3) calc(var(--spacer) * 0.875) calc(var(--spacer) * 0.875);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius-small);
        background: var(--glass-bg);
        backdrop-filter: blur(var(--blur));
        -webkit-backdrop-filter: blur(var(--blur));
        font-size: 1rem;
        color: var(--text-color);
        box-shadow: 0 2px 8px var(--shadow-dark),
          0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }
      
      .password-input-group input:focus {
        outline: none;
        background: var(--glass-bg-hover);
        border-color: var(--glass-border-hover);
        box-shadow: 0 4px 16px var(--shadow-dark),
          0 0 0 1px rgba(255, 255, 255, 0.15) inset;
      }
      
      .password-toggle {
        position: absolute;
        right: calc(var(--spacer) * 0.75);
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: calc(var(--spacer) * 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: color 0.3s ease;
        z-index: 1;
      }
      
      .password-toggle:hover {
        color: var(--text-color);
      }
      
      .password-toggle:focus {
        outline: none;
      }
      
      .error-message {
        color: #ff6a6a;
        font-size: 0.9rem;
        margin-top: calc(var(--spacer) * 0.5);
        text-align: center;
        display: none;
      }
      
      .error-message.show {
        display: block;
      }
      
      
      .video-section {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 70vh;
        padding: calc(var(--spacer) * 3) 0;
      }
      
      .video-container {
        position: relative;
        width: 100%;
        max-width: 1200px;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        border-radius: var(--radius);
        box-shadow: 0 12px 40px var(--shadow-dark);
        cursor: pointer;
      }
      
      .video-thumbnail {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: var(--radius);
        display: block;
      }
      
      .video-play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        z-index: 2;
      }
      
      .video-play-button:hover {
        background: rgba(255, 255, 255, 1);
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
      }
      
      .video-play-button::before {
        content: '';
        width: 0;
        height: 0;
        border-left: 24px solid #333;
        border-top: 14px solid transparent;
        border-bottom: 14px solid transparent;
        margin-left: 6px;
      }
      
      .video-container.loaded .video-thumbnail,
      .video-container.loaded .video-play-button {
        display: none;
      }
      
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        border-radius: var(--radius);
        display: none;
      }
      
      .video-container.loaded iframe {
        display: block;
      }
      
      .video-title {
        text-align: left;
        margin-bottom: calc(var(--spacer) * 2);
        margin-left: 0;
        color: var(--text-color);
        font-size: 0.9rem;
        font-weight: 600;
        text-shadow: 0 1px 5px var(--shadow-dark);
        width: 100%;
        max-width: 1200px;
        align-self: flex-start;
      }
      
      /* Mobile Responsive Styles */
      @media screen and (max-width: 768px) {
        nav {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
          padding: calc(var(--spacer) * 1) calc(var(--spacer) * 1);
        }
        
        nav .logo {
          padding: calc(var(--spacer) * 0.5) calc(var(--spacer) * 1);
          flex-shrink: 0;
        }
        
        nav .logo img {
          height: 28px !important;
        }
        
        nav ul {
          display: flex;
          flex-direction: row;
          gap: calc(var(--spacer) * 0.5);
          margin: 0;
          padding: 0;
        }
        
        nav ul li {
          margin: 0;
        }
        
        nav a {
          padding: calc(var(--spacer) * 0.4) calc(var(--spacer) * 0.8);
          font-size: 0.85rem;
          width: auto;
          text-align: center;
        }
        
        .password-form-container {
          min-height: 50vh;
          padding: calc(var(--spacer) * 2) calc(var(--spacer) * 1);
        }
        
        .password-form-card {
          max-width: 100%;
          padding: calc(var(--spacer) * 2);
          margin: 0 calc(var(--spacer) * 1);
        }
        
        .password-form-card h2 {
          font-size: 1.3rem;
        }
        
        .password-form-card p {
          font-size: 0.9rem;
        }
        
        .password-input-group input {
          font-size: 16px; /* Prevents zoom on iOS */
        }
        
        .video-section {
          min-height: auto;
          padding: calc(var(--spacer) * 2) calc(var(--spacer) * 1);
        }
        
        .video-container {
          width: 100%;
          margin: 0;
          border-radius: var(--radius-small);
        }
        
        .video-play-button {
          width: 60px;
          height: 60px;
        }
        
        .video-play-button::before {
          border-left: 18px solid #333;
          border-top: 10px solid transparent;
          border-bottom: 10px solid transparent;
          margin-left: 4px;
        }
        
        .video-title {
          font-size: 0.8rem;
          margin-bottom: calc(var(--spacer) * 1.5);
          padding: 0 calc(var(--spacer) * 1);
        }
        
        .container {
          padding: calc(var(--spacer) * 1) 0;
        }
      }
      
      @media screen and (max-width: 480px) {
        nav {
          padding: calc(var(--spacer) * 0.75) calc(var(--spacer) * 0.75);
        }
        
        nav .logo {
          padding: calc(var(--spacer) * 0.4) calc(var(--spacer) * 0.8);
        }
        
        nav .logo img {
          height: 24px !important;
        }
        
        nav ul {
          gap: calc(var(--spacer) * 0.3);
        }
        
        nav a {
          padding: calc(var(--spacer) * 0.3) calc(var(--spacer) * 0.6);
          font-size: 0.75rem;
        }
        
        .password-form-container {
          min-height: 40vh;
          padding: calc(var(--spacer) * 1.5) calc(var(--spacer) * 0.5);
        }
        
        .password-form-card {
          padding: calc(var(--spacer) * 1.5);
          margin: 0 calc(var(--spacer) * 0.5);
        }
        
        .password-form-card h2 {
          font-size: 1.1rem;
          margin-bottom: calc(var(--spacer) * 0.75);
        }
        
        .password-form-card p {
          font-size: 0.85rem;
          margin-bottom: calc(var(--spacer) * 1.5);
        }
        
        .video-section {
          padding: calc(var(--spacer) * 1.5) calc(var(--spacer) * 0.5);
        }
        
        .video-title {
          font-size: 0.75rem;
          padding: 0 calc(var(--spacer) * 0.5);
        }
        
        .video-play-button {
          width: 50px;
          height: 50px;
        }
        
        .video-play-button::before {
          border-left: 15px solid #333;
          border-top: 8px solid transparent;
          border-bottom: 8px solid transparent;
          margin-left: 3px;
        }
        
        .button {
          padding: calc(var(--spacer) * 0.75) calc(var(--spacer) * 1.5);
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html" class="logo"><img src="https://nahapetfx.com/images/logo.png" alt="NahapetFX" style="height: 32px; vertical-align: middle;" /></a>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../apps.html">Apps</a></li>
          <li><a href="../contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <!-- Tutorial Content -->
        <div id="tutorialContent">
          <!-- Video Tutorial Section -->
          <section class="video-section">
            <h1 class="video-title">Tutorial Rus</h1>
            <div class="video-container" id="videoContainer" onclick="loadVideo()">
              <img 
                src="https://img.youtube.com/vi/DwQwikudaXo/maxresdefault.jpg" 
                alt="MyPasSwordX Tutorial Video Thumbnail"
                class="video-thumbnail"
                loading="lazy"
              />
              <div class="video-play-button"></div>
              <iframe 
                id="videoIframe"
                src=""
                title="MyPasSwordX Tutorial Video"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
          </section>
        </div>
        <!-- End Tutorial Content -->
      </div>
    </main>
    <footer class="footer">
      <p>
        <a href="../privacy.html">Privacy Policy</a> |
        <a href="../terms.html">Terms of Use</a> |
        <a href="../support.html">Support</a>
      </p>
      <p>&copy; <span id="year"></span> NahapetFX. All rights reserved.</p>
    </footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      
      // Load video when thumbnail is clicked
      function loadVideo() {
        const videoContainer = document.getElementById('videoContainer');
        const videoIframe = document.getElementById('videoIframe');
        
        if (!videoContainer.classList.contains('loaded')) {
          videoIframe.src = 'https://www.youtube.com/embed/DwQwikudaXo?autoplay=1';
          videoContainer.classList.add('loaded');
        }
      }
    </script>
  </body>
</html>
