<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Main landing page for the NahapetFX documentation site.
      This page introduces visitors to the MyPasSword application
      with a brief description and a prominent download link.
    -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NahapetFX — MyPasSword</title>
    <!-- Provide a concise description of the application for search engines -->
    <meta
      name="description"
      content="MyPasSword by NahapetFX is a secure, neomorphic password manager designed for magicians and entertainers."
    />
    <!-- Favicon and Open Graph image for social previews -->
    <link rel="icon" href="images/icon.png" />
    <meta property="og:image" content="images/icon.png" />
    <meta property="og:title" content="NahapetFX — MyPasSword" />
    <meta
      property="og:description"
      content="Manage your passwords with MyPasSword – the secure password manager created by NahapetFX."
    />
    <!-- Structured data for search engines -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "MobileApplication",
        "name": "MyPasSword",
        "operatingSystem": "iOS",
        "applicationCategory": "EntertainmentApplication",
        "publisher": { "@type": "Organization", "name": "NahapetFX" },
        "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" },
        "downloadUrl": "https://apps.apple.com/app/idXXXXXXXXX"
      }
    </script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Make the logo a link back to the home page -->
        <a href="index.html" class="logo">NahapetFX</a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="apps.html">Apps</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Hero section introduces the application and
           provides a call‑to‑action button -->
      <div class="container hero">
        <div class="hero-text">
          <!--
            Updated hero copy to better align with the brand’s messaging. The
            heading now simply states the app name and the tagline is a more
            succinct description of what the app is about. Removing the
            product description keeps the hero section clean and focused.
          -->
          <h1>MyPasSword</h1>
          <p>Not every secret belongs behind a lock.</p>
          <a
            href="https://apps.apple.com/app/idXXXXXXXXX"
            class="button"
            aria-label="Download MyPasSword from the App Store"
            >Download on the App&nbsp;Store</a
          >
        </div>
        <div class="hero-img">
          <img
            src="images/icon.png"
            alt="MyPasSword app icon"
            width="300"
            height="300"
            style="border-radius: var(--radius);
              box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);"
          />
        </div>
      </div>
      <!-- Feature section temporarily removed as requested. -->
    </main>
    <footer class="footer">
      <p>
        <a href="privacy.html">Privacy Policy</a> |
        <a href="terms.html">Terms of Use</a> |
        <a href="support.html">Support</a>
      </p>
      <p>&copy; <span id="year"></span> NahapetFX. All rights reserved.</p>
    </footer>
    <script>
      // Update the copyright year automatically
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
